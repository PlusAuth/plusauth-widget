name: Build and Publish Docs to GitHub Pages

on:
  push:
    branches:
      - 'main'
    tags:
      - '*'

permissions:
  contents: read
  pages: write
  id-token: write

# List of jobs
jobs:
  deploy:
    runs-on: ubuntu-latest
    # Job steps
    steps:
      # Manual Checkout
      - uses: actions/checkout@v3

      # Set up Node
      - uses: actions/setup-node@v3
        with:
          node-version: '22.x'
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      #ðŸ‘‡ Add Storybook build and deploy to GitHub Pages as a step in the workflow
      - uses: bitovi/github-actions-storybook-to-github-pages@v1.0.2
        env:
          BASE_PATH: /plusauth-widget/
        with:
          install_command: pnpm install # default: npm ci
          build_command: pnpm run build-storybook # default: npm run build-storybook
          path: storybook-static # default: dist/storybook
          checkout: false # default: true
